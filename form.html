<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业</title>
</head>

<body>
    <form action="">
        <div>
            <label for="username">姓名:</label>
            <input type="text" name="username" id="username" value="用户名">
        </div>
        <div>
            <label for="password">密码:</label>
            <input type="password" name="password" id="password" value="1111111111">
        </div>
        <div>
            <label >性别:</label>
            <input type="radio" name="sex" value="men" checked>男
            <input type="radio" name="sex" value="women">女
        </div>
        <div>
            <label >取向:</label>
            <input type="radio" name="1" value="men">男
            <input type="radio" name="1" value="women" checked>女
        </div>
        <div>
            <label for="hobby">爱好:</label>
            <input type="checkbox" name="hobby" value="dota">dota
            <input type="checkbox" name="hobby" value="travel" checked>旅游
            <input type="checkbox" name="hobby" value="pet" checked>宠物
        </div>
        <div>
            <label for="textarea">评论:</label>
            <textarea name="textarea" id="textarea" cols="30" rows="10">ddd</textarea>

        </div>
        <div>
            <label for="car">我的car:</label>
            <select name="car" id="car">
                <option value="特斯拉">特斯拉</option>
                <option value="萨博" selected>萨博</option>
                <option value="奥迪">奥迪</option>
            </select>
            <input type="submit" value="提交">
        </div>
    </form>
</body>

</html>
